<!DOCTYPE html>
<html lang="pt">
    <head>
        <!-- Metadados básicos -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
      
        <!-- SEO -->
        <title>Quitanda – Escolha e receba produtos fresquinhos</title>
        <meta name="description" content="A Quitanda permite que você selecione frutas, legumes e verduras com praticidade e acessibilidade. Faça seu pedido e receba em casa.">
        <meta name="keywords" content="quitanda, frutas, legumes, verduras, feira, delivery, acessibilidade, site acessível">
        <meta name="author" content="Desla Creative">
        <meta name="robots" content="index, follow">
      
        <!-- Acessibilidade e boas práticas -->
        <link rel="canonical" href="https://www.deslacreative.com/quitanda/">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="theme-color" content="#38bdf8">
      
        <!-- Open Graph para redes sociais -->
        <meta property="og:title" content="Quitanda – Selecione seus Itens">
        <meta property="og:description" content="Escolha produtos fresquinhos com acessibilidade e receba em casa.">
        <meta property="og:url" content="https://www.deslacreative.com/quitanda/">
        <meta property="og:type" content="website">
        <meta property="og:image" content="https://www.deslacreative.com/quitanda/img/og-image.jpg">
      
        <!-- Twitter Cards -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Quitanda – Selecione seus Itens">
        <meta name="twitter:description" content="Uma experiência acessível para montar sua feira com qualidade.">
        <meta name="twitter:image" content="https://www.deslacreative.com/quitanda/img/og-image.jpg">
      
        <!-- Favicon e Web App Icons -->
        <link rel="icon" type="image/png" sizes="16x16" href="/quitanda/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/quitanda/favicon-32x32.png">
        <link rel="icon" href="/quitanda/favicon.ico" type="image/x-icon">

        <!-- Apple / iOS -->
        <link rel="apple-touch-icon" href="/quitanda/apple-touch-icon.png">

        <!-- Android -->
        <link rel="manifest" href="/quitanda/site.webmanifest">

        <!-- Android Chrome Splash e Homescreen -->
        <link rel="icon" type="image/png" sizes="192x192" href="/quitanda/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="/quitanda/android-chrome-512x512.png">
      
        <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Customization -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            backgroundHome: '#034F29',
            textPrimary: '#E9E4D2',
            labelYellow: '#EFBA3E',
            buttonDefault: '#F8713C',
            buttonHover: '#EFBA3E',
            textDark: '#32322F',
            buttonDisabled: '#D9D9D9'
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>

  <link rel="stylesheet" href="css/styles.css">
      </head>

      <body class="bg-backgroundHome min-h-screen flex flex-col justify-center items-center p-4 font-sans">

        <!-- Logo -->
        <header class="mb-8 w-full flex justify-center">
          <img src="images/logo-quitanda-g.png" alt="Logo Quitanda" class="w-28">
        </header>
      
        <!-- Card de Boas-vindas -->
        <main class="bg-white/10 rounded-2xl shadow-lg p-6 w-full max-w-sm">
          <h1 class="text-textPrimary text-2xl font-bold text-center mb-2">
            Boas-vindas<br>à nossa Quitanda!
          </h1>
      
          <p class="text-textPrimary text-center text-sm mb-6">
            Produtos fresquinhos todos os dias, especialmente para você.
          </p>
      
          <form class="space-y-4">
      
            <!-- Campo de Nome -->
            <label class="block text-labelYellow text-sm font-semibold">
              Como gostaria de ser chamadx?
            </label>
            <input 
              type="text" 
              placeholder="Digite aqui seu nome ou apelido" 
              class="w-full border border-gray-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-labelYellow placeholder:text-gray-400"
            >
      
            <!-- Checkbox -->
            <label class="flex items-start gap-2 text-labelYellow text-sm">
              <input type="checkbox" class="accent-labelYellow mt-1">
              Quero receber avisos sobre promoções e novidades no WhatsApp.
            </label>
      
            <!-- Botão Continuar -->
            <button 
              type="submit" 
              class="w-full bg-buttonDefault hover:bg-buttonHover text-white hover:text-textDark font-bold py-3 rounded-full transition disabled:bg-buttonDisabled disabled:text-textDark"
            >
              Continuar →
            </button>
      
          </form>
        </main>

    <script src="js/scripts.js"></script>
</body>

</html>
